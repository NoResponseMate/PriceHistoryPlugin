Tests\Sylius\PriceHistoryPlugin\Application\Entity\Channel:
    channel_home:
        code: 'HOME'
        name: 'Home Channel'
        hostname: 'home.localhost'
        description: 'Lorem ipsum'
        baseCurrency: '@currency_usd'
        defaultLocale: '@locale_en'
        locales: ['@locale_en', '@locale_pl']
        color: 'black'
        enabled: true
        taxCalculationStrategy: 'order_items_based'
        channelPriceHistoryConfig: '@home_price_history_config'

Sylius\PriceHistoryPlugin\Domain\Model\ChannelPriceHistoryConfig:
    home_price_history_config:
        lowestPriceForDiscountedProductsCheckingPeriod: 30
        lowestPriceForDiscountedProductsVisible: true

Sylius\Component\Currency\Model\Currency:
    currency_usd:
        code: 'USD'

Sylius\Component\Locale\Model\Locale:
    locale_en:
        code: 'en_US'
    locale_pl:
        code: 'pl_PL'
    locale_de:
        code: 'de_DE'

Sylius\Component\Core\Model\Product:
    product_mug:
        code: 'MUG'
        channels: ['@channel_home']
        currentLocale: 'en_US'
        translations:
            en_US: '@product_translation_mug'

Sylius\Component\Core\Model\ProductTranslation:
    product_translation_mug:
        slug: 'mug'
        locale: 'en_US'
        name: 'Mug'
        description: '<paragraph(2)>'
        translatable: '@product_mug'

Sylius\Component\Core\Model\ProductVariant:
    product_variant_mug_blue:
        code: 'MUG_BLUE'
        product: '@product_mug'
        currentLocale: 'en_US'
        translations:
            en_US: '@product_variant_translation_mug_blue'

    product_variant_mug_red:
        code: 'MUG_RED'
        product: '@product_mug'
        currentLocale: 'en_US'
        translations:
            en_US: '@product_variant_translation_mug_red'

Sylius\Component\Product\Model\ProductVariantTranslation:
    product_variant_translation_mug_blue:
        locale: 'en_US'
        name: 'Blue Mug'
        translatable: '@product_variant_mug_blue'
    product_variant_translation_mug_red:
        locale: 'en_US'
        name: 'Red Mug'
        translatable: '@product_variant_mug_red'
